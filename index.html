<!DOCTYPE html>
<html>
<head>
<meta name="description" content="Rock Paper Scissors">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Rock Paper Scissors</title>
  <script src="https://unpkg.com/ethers@5.0.7/dist/ethers.umd.js"></script>
  <script src="https://unpkg.com/streamr-client@4.1.0-beta.0/dist/streamr-client.web.js"></script>
  <script src="code.js"></script>
  <style>
    div, label {
      padding: 20px 0;
      text-transform: capitalize;
      font-weight: bold;
    }
    #result {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors!</h1>

  <label for="moves">Choose your move</label>
  <select name="moves" id="moves">
    <option value="rock">Rock</option>
    <option value="paper">Paper</option>
    <option value="scissors">Scissors</option>
  </select>

  <button onclick="play()">
    Play!
  </button>
  <br>
  <br>
  Computer Choice:
  <div id="computer-choice"></div>

  <div id="result"></div>

  Player wallet:
  <div id="player-wallet"></div>

  Player private key:
  <div id="player-key"></div>

  Player Data Revenue:
  <div id="data-union-stats">
    Data Balance:
    <div id="data-balance"></div>
    Data Balance Available:
    <div id="data-available"></div>
  </div>

  <button onclick="withdraw()">
    Withdraw funds
  </button>
</body>
</html>
